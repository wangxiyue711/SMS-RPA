<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xxxx ログイン</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div
      id="loginPage"
      style="
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8faef;
      "
    >
      <form
        id="loginForm"
        style="
          background: #fff;
          padding: 40px 36px 32px 36px;
          border-radius: 18px;
          box-shadow: 0 2px 24px #8c956933;
          min-width: 320px;
          display: flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <img
          src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f916.svg"
          alt="logo"
          style="width: 48px; height: 48px; margin-bottom: 18px"
        />
        <div
          style="
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: #6f8333;
            margin-bottom: 18px;
          "
        >
          xxxx
        </div>
        <label style="width: 100%; margin-bottom: 12px; color: #8c9569"
          >会社ID
          <input
            type="text"
            id="loginCompanyId"
            placeholder="例：company123"
            style="
              width: 100%;
              padding: 10px 12px;
              border-radius: 8px;
              border: 1px solid #eee;
              margin-top: 4px;
            "
            required
          />
        </label>
        <label style="width: 100%; margin-bottom: 12px; color: #8c9569"
          >メールアドレス
          <input
            type="email"
            id="loginEmail"
            placeholder="your@email.com"
            style="
              width: 100%;
              padding: 10px 12px;
              border-radius: 8px;
              border: 1px solid #eee;
              margin-top: 4px;
            "
            required
          />
        </label>
        <label style="width: 100%; margin-bottom: 18px; color: #8c9569"
          >パスワード
          <input
            type="password"
            id="loginPassword"
            placeholder="パスワード"
            style="
              width: 100%;
              padding: 10px 12px;
              border-radius: 8px;
              border: 1px solid #eee;
              margin-top: 4px;
            "
            required
          />
        </label>
        <button type="submit" id="loginBtn">ログイン</button>
        <div
          id="loginError"
          style="color: #c00; margin-top: 14px; font-size: 1rem; display: none"
        ></div>
      </form>
    </div>
    <script>
      document.getElementById("loginForm").onsubmit = async function (e) {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;
        document.getElementById("loginError").style.display = "none";
        try {
          // Firebase 认证（需在 mail_ai_app.html 初始化 firebase）
          await firebase.auth().signInWithEmailAndPassword(email, password);
          // 登录成功，跳转到主界面
          window.location.href = "mail_ai_app.html";
        } catch (err) {
          document.getElementById("loginError").textContent =
            "ログイン失敗：" + (err.message || err);
          document.getElementById("loginError").style.display = "block";
        }
      };
    </script>
  </body>
</html>
