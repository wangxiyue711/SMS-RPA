<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMS Publisher - SaaS主界面</title>
    <link rel="stylesheet" href="main_app.css" />
  </head>
  <body>
    <div class="saas-app">
      <!-- 顶部Header -->
      <header class="saas-header">
        <div class="brand">
          <img src="logo.png" alt="Logo" class="brand-logo" />
          <span class="brand-title">SMS Publisher</span>
        </div>
        <div class="user-info">
          <span id="companyName">公司名</span>
          <span id="userEmail">user@email.com</span>
          <button id="logoutBtn" onclick="location.href='login.html'">
            退出登录
          </button>
        </div>
      </header>
      <!-- 主体部分 -->
      <div class="saas-main">
        <!-- 左侧菜单栏 -->
        <nav class="saas-nav">
          <button class="nav-btn active" id="navDashboard">Dashboard</button>
          <button class="nav-btn" id="navSend">Send</button>
          <button class="nav-btn" id="navConfig">Config</button>
          <button class="nav-btn" id="navTeam">Team</button>
          <button class="nav-btn" id="navHistory">History</button>
        </nav>
        <!-- 右侧内容区 -->
        <section class="saas-content">
          <!-- Dashboard 面板 -->
          <div class="content-panel" id="panelDashboard">
            <h2>欢迎，<span id="welcomeCompany">公司名</span>！</h2>
            <div class="dashboard-cards">
              <div class="dash-card">
                <div class="dash-title">本月发送量</div>
                <div class="dash-value">0</div>
              </div>
              <div class="dash-card">
                <div class="dash-title">剩余短信</div>
                <div class="dash-value">0</div>
              </div>
              <div class="dash-card">
                <div class="dash-title">团队成员</div>
                <div class="dash-value">0</div>
              </div>
            </div>
            <div class="ai-hint">
              AI助手可帮你自动生成短信内容、分析发送效果等。
            </div>
          </div>
          <!-- Send 面板 -->
          <div class="content-panel" id="panelSend" style="display: none">
            <h2>发送短信</h2>
            <form class="ai-form">
              <label for="smsTo">收件人手机号</label>
              <input
                type="text"
                id="smsTo"
                placeholder="多个手机号用逗号分隔"
                autocomplete="off"
              />
              <label for="smsContent">短信内容</label>
              <textarea
                id="smsContent"
                rows="4"
                placeholder="请输入短信内容"
              ></textarea>
              <button type="submit">发送</button>
            </form>
            <div class="ai-hint">可使用AI助手自动生成短信内容。</div>
          </div>
          <!-- Config 面板 -->
          <div class="content-panel" id="panelConfig" style="display: none">
            <h2>配置管理</h2>
            <div class="ai-hint">可配置签名、模板、API密钥等。</div>
          </div>
          <!-- Team 面板 -->
          <div class="content-panel" id="panelTeam" style="display: none">
            <h2>团队成员</h2>
            <div class="ai-hint">可邀请、管理团队成员。</div>
          </div>
          <!-- History 面板 -->
          <div class="content-panel" id="panelHistory" style="display: none">
            <h2>发送历史</h2>
            <div class="ai-hint">查看历史发送记录。</div>
          </div>
        </section>
      </div>
      <!-- AI助手悬浮按钮 -->
      <div class="ai-fab" title="AI助手">
        <span>🤖</span>
      </div>
    </div>
    <script src="main_app.js"></script>
  </body>
</html>
